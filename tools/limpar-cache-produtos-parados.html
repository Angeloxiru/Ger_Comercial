<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - Produtos Parados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 4px;
        }

        .info-box strong {
            color: #1e40af;
            display: block;
            margin-bottom: 8px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #334155;
        }

        .info-box li {
            margin-bottom: 4px;
        }

        .btn {
            background: #fc0303;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn:hover {
            background: #b50909;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(252, 3, 3, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        .cache-items {
            margin-top: 16px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .cache-item {
            padding: 4px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .cache-item:last-child {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-danger {
            background: #dc3545;
            color: white;
        }

        .badge-info {
            background: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpar Cache</h1>
        <p class="subtitle">Dashboard de Produtos Parados</p>

        <div class="info-box">
            <strong>‚ö†Ô∏è Por que preciso limpar o cache?</strong>
            <ul>
                <li>A view SQL foi atualizada no Turso</li>
                <li>Mas o navegador est√° mostrando dados antigos</li>
                <li>O cache precisa ser limpo para ver os dados corretos</li>
            </ul>
        </div>

        <button class="btn" onclick="limparCacheProdutosParados()">
            üóëÔ∏è Limpar Cache dos Produtos Parados
        </button>

        <button class="btn btn-secondary" onclick="limparTodoCache()">
            üí£ Limpar TODO o Cache do Sistema
        </button>

        <button class="btn btn-secondary" onclick="verificarCache()">
            üîç Verificar Itens no Cache
        </button>

        <div id="resultado" class="result"></div>
    </div>

    <script type="module">
        import { cache } from '../js/cache.js';

        window.limparCacheProdutosParados = function() {
            const resultado = document.getElementById('resultado');

            // Chaves relacionadas a produtos parados
            const chaves = [
                'produtos_parados_data',
                'dashboard_produtos_parados',
                'vw_produtos_parados',
                'filtros_produtos_parados'
            ];

            let removidos = 0;
            chaves.forEach(chave => {
                try {
                    cache.delete(chave);
                    removidos++;
                } catch (e) {
                    console.log(`Chave ${chave} n√£o existe no cache`);
                }
            });

            resultado.className = 'result success';
            resultado.innerHTML = `
                <strong>‚úÖ Cache Limpo com Sucesso!</strong>
                <p>Removidos ${removidos} itens do cache relacionados a Produtos Parados.</p>
                <p style="margin-top: 12px;">
                    <strong>Pr√≥ximo passo:</strong>
                    <a href="../dashboards/dashboard-produtos-parados.html" style="color: #155724; font-weight: 600;">
                        Abrir Dashboard de Produtos Parados ‚Üí
                    </a>
                </p>
            `;
        };

        window.limparTodoCache = function() {
            const resultado = document.getElementById('resultado');

            try {
                localStorage.clear();
                sessionStorage.clear();

                resultado.className = 'result success';
                resultado.innerHTML = `
                    <strong>‚úÖ TODO o Cache Foi Limpo!</strong>
                    <p>LocalStorage e SessionStorage foram completamente limpos.</p>
                    <p style="margin-top: 12px; color: #856404; background: #fff3cd; padding: 8px; border-radius: 4px;">
                        ‚ö†Ô∏è <strong>Aten√ß√£o:</strong> Voc√™ precisar√° fazer login novamente.
                    </p>
                    <p style="margin-top: 12px;">
                        <a href="../dashboards/dashboard-produtos-parados.html" style="color: #155724; font-weight: 600;">
                            Abrir Dashboard de Produtos Parados ‚Üí
                        </a>
                    </p>
                `;
            } catch (e) {
                resultado.className = 'result info';
                resultado.innerHTML = `
                    <strong>‚ùå Erro ao Limpar Cache</strong>
                    <p>Erro: ${e.message}</p>
                `;
            }
        };

        window.verificarCache = function() {
            const resultado = document.getElementById('resultado');

            const itens = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.toLowerCase().includes('produto') || key.toLowerCase().includes('parado')) {
                    const value = localStorage.getItem(key);
                    const size = new Blob([value]).size;
                    itens.push({ key, size });
                }
            }

            if (itens.length === 0) {
                resultado.className = 'result success';
                resultado.innerHTML = `
                    <strong>‚úÖ Cache Limpo!</strong>
                    <p>Nenhum item relacionado a produtos parados encontrado no cache.</p>
                `;
            } else {
                resultado.className = 'result info';
                resultado.innerHTML = `
                    <strong>üîç Itens Encontrados no Cache</strong>
                    <p>Encontrados ${itens.length} item(ns) relacionado(s) a produtos parados:</p>
                    <div class="cache-items">
                        ${itens.map(item => `
                            <div class="cache-item">
                                üì¶ ${item.key}
                                <span class="badge badge-info">${(item.size / 1024).toFixed(2)} KB</span>
                            </div>
                        `).join('')}
                    </div>
                    <p style="margin-top: 12px;">
                        <strong>Recomenda√ß√£o:</strong> Clique em "Limpar Cache dos Produtos Parados" para remover estes itens.
                    </p>
                `;
            }
        };

        // Verificar automaticamente ao carregar
        window.verificarCache();
    </script>
</body>
</html>
