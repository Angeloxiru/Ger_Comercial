<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Sistema de Gerenciamento Comercial - Germani Alimentos">
    <meta name="theme-color" content="#fc0303">
    <title>Login - Ger Comercial</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/Ger_Comercial/manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/Ger_Comercial/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/Ger_Comercial/icon-512.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #fc0303 0%, #b50909 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container img {
            height: 70px;
            width: auto;
            margin-bottom: 16px;
        }

        .logo-container h1 {
            color: #fc0303;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo-container p {
            color: #6c757d;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #495057;
            font-size: 0.95em;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #fc0303;
            box-shadow: 0 0 0 3px rgba(252, 3, 3, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #fc0303 0%, #b50909 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(252, 3, 3, 0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-info {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.85em;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .logo-container h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo e T칤tulo -->
        <div class="logo-container">
            <img src="logo-germani.png" alt="Germani Alimentos" onerror="this.style.display='none'">
            <h1>Ger Comercial</h1>
            <p>Sistema de Gerenciamento Comercial</p>
        </div>

        <!-- Alerta de mensagens -->
        <div id="alert" class="alert"></div>

        <!-- Formul치rio de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu치rio</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Digite seu usu치rio"
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Digite sua senha"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" id="btnLogin" class="btn-login">
                Entrar
            </button>
        </form>

        <!-- Footer -->
        <div class="footer-info">
            <p>춸 2025 Germani Alimentos</p>
        </div>
    </div>

    <!-- Script principal -->
    <script type="module">
        import { authManager } from './js/auth.js';

        // Verificar se j치 est치 autenticado
        if (authManager.redirectIfAuthenticated()) {
            // J치 est치 logado, redirecionar치 automaticamente
        }

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const alertBox = document.getElementById('alert');

        // Fun칞칚o para mostrar alerta
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            // Remover alerta ap칩s 5 segundos
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Fun칞칚o para mostrar loading
        function setLoading(loading) {
            if (loading) {
                btnLogin.disabled = true;
                btnLogin.innerHTML = 'Entrando<span class="loading-spinner"></span>';
            } else {
                btnLogin.disabled = false;
                btnLogin.innerHTML = 'Entrar';
            }
        }

        // Handler do formul치rio
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Valida칞칚o b치sica
            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos', 'error');
                return;
            }

            // Mostrar loading
            setLoading(true);

            try {
                // Tentar fazer login
                const result = await authManager.login(username, password);

                if (result.success) {
                    // Sucesso
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                    // Redirecionar ap칩s 1 segundo usando replace() para substituir no hist칩rico
                    setTimeout(() => {
                        window.location.replace('/Ger_Comercial/index.html');
                    }, 1000);
                } else {
                    // Erro de autentica칞칚o
                    showAlert(result.message || 'Usu치rio ou senha inv치lidos', 'error');
                    setLoading(false);
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert('Erro ao conectar com o servidor. Tente novamente.', 'error');
                setLoading(false);
            }
        });

        // Limpar alerta ao digitar
        usernameInput.addEventListener('input', () => {
            alertBox.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            alertBox.classList.remove('show');
        });

        // Permitir Enter em qualquer campo
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        console.log('游댏 P치gina de login carregada');
    </script>
</body>
</html>
