name: ğŸ” Debug Dados Vendas

on:
  workflow_dispatch:  # Manual apenas

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependÃªncias
        run: |
          cd scripts
          npm install

      - name: ğŸ” Executar debug de dados
        env:
          TURSO_URL: ${{ secrets.TURSO_URL }}
          TURSO_TOKEN: ${{ secrets.TURSO_TOKEN }}
        run: |
          cd scripts
          chmod +x debug-dados-vendas.js
          node debug-dados-vendas.js
