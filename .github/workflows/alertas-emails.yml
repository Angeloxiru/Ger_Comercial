on:
  schedule:
    # Executa a cada hora, de hora em hora
    - cron: '0 * * * *'

  # Permite execuÃ§Ã£o manual via interface do GitHub
  workflow_dispatch:

jobs:
  processar-agendamentos:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          cd scripts
          npm install

      - name: ðŸ“§ Executar processador de agendamentos
        env:
          TURSO_URL: ${{ secrets.TURSO_URL }}
          TURSO_TOKEN: ${{ secrets.TURSO_TOKEN }}
          # OpÃ§Ã£o 1: Gmail (RECOMENDADO - Gratuito)
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          # OpÃ§Ã£o 2: SendGrid (alternativa)
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: |
          cd scripts
          node processar-agendamentos.js

      - name: ðŸ“Š Status da execuÃ§Ã£o
